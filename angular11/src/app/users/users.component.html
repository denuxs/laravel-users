<div class="d-flex justify-content-between">
  <div>
    <h3>Users</h3>
  </div>
  <div>
    <a class="btn btn-primary" [routerLink]="['/users/create']" role="button"
      >Create</a
    >
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <a class="btn btn-link" [routerLink]="['/users/edit', user.id]">Edit</a>
      </td>
      <td>
        <a class="btn btn-link" (click)="handleDelete(user.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
